<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="Style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Any Key to start</h1>
  <div class="container">
    <div class="row">
      <button type="button" id="green" class="btn green" name="button"></button>
      <button type="button" id="red" class="btn red" name="button"></button>
    </div>

    <div class="row">
      <button type="button" id="yellow" class="btn yellow" name="button"></button>
      <button type="button" id="blue" class="btn blue" name="button"></button>
    </div>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
